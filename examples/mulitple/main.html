<body>
  {{>stat}}
  {{>changing}}
</body>

<template name="stat">
  <div>
    stat
    {{>fetch numbers=array}}
    {{>cursor numbers=observe}}
  </div>
</template>

<template name="changing">
  <div>
    changing
    {{>fetch numbers=array}}
    {{>cursor numbers=observe}}
  </div>
</template>


<template name="fetch">
  <div>
    fetch
    <ul>
      {{#each numbers}}
        <li>{{value}}</li>
      {{/each}}
    </ul>
</div>
</template>

<template name="cursor">
  <div>
    cursor
    <ul>
      {{#each numbers}}
        <li>{{value}}</li>
      {{/each}}
    </ul>
</div>
</template>
